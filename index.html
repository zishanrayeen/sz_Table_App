<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is maths table app for a students to help to slove maths problem.">
    <meta name="keywords" content="Maths, Tables, Multiplication, Education">
    <title>Developer App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="category.png">

    <script src="https://cdn.lordicon.com/lordicon.js"></script>

</head>
<body>

    <!---table app-->
    <header id="head">

        <div class="one-box">

            <div class="nam">
                <img src="category.png" id="logo">
                <p class="own">SZ Table Finder 1.0</p>
            </div>

            <form id="fem">
                <input type="text" id="one" name="Enter Table" placeholder="Enter Table">
                <button type="submit" id="btn">Result</button>
                
            </form>


            <form>

                <button type="submit" class="reset">

        <lord-icon
        src="https://cdn.lordicon.com/rqptwppx.json"
        trigger="loop"
        stroke="bold"
        state="loop-cycle"
        colors="primary:#30e849,secondary:#16c72e"
        style="width:30px;height:30px"
        id="load">
        </lord-icon>

                </button>

            </form>


            <div id="git"></div>

            <div id="feat"></div>

        </div>

    </header>
<!---table app-->



<!--table result app--->

<footer id="second">

    <img src="cancel.png" alt="close" id="crs" >

        <div id="sec-bx">
            <p id="txt"></p>
        </div>

        <div id="sec-res">
            <p id="result"></p>
        </div>

</footer>

<!--table result app--->





<!--javascript code--->
<script src="script.js"></script>
<!--end javascript code--->

</body>
</html>
